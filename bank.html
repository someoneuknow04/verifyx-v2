<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifyX ‚Äì Bank Portals</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      background: #ef4444;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      font-size: 16px;
      margin-top: 8px;
    }

    .tools {
      text-align: center;
      margin: 20px 0;
    }

    #searchBar {
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 220px;
      outline: none;
    }

    #toggleMode {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #ef4444;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }

    .bank-card {
      background: #fff;
      border: 2px solid #ef4444;
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    body.dark .bank-card {
      background: #1e1e1e;
      border-color: #444;
    }

    .bank-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .bank-card img {
      width: 120px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 16px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.08));
    }

    .bank-card h3 {
      margin: 0;
      font-size: 16px;
      color: #ef4444;
      font-weight: 700;
    }

    body.dark .bank-card h3 {
      color: #f87171;
    }

    .bank-card a {
      margin-top: 12px;
      background: #ef4444;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    body.dark .bank-card a {
      background: #f87171;
    }

    .bank-card a:hover {
      background: #dc2626;
    }

    body.dark .bank-card a:hover {
      background: #ef4444;
    }

    .fav-btn {
      border: none;
      background: transparent;
      font-size: 1.4rem;
      cursor: pointer;
      margin-top: 10px;
    }

    .back-button {
      display: block;
      margin: 40px auto 20px;
      background: #ef4444;
      color: white;
      text-align: center;
      padding: 12px 24px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
    }

    .back-button:hover {
      background: #dc2626;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #64748b;
      margin-bottom: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header data-aos="fade-down">
    <h1>üè¶ Bank Portals</h1>
    <p>Direct access to partner bank dashboards. Click to login instantly.</p>
  </header>

  <div class="tools">
    <input id="searchBar" type="text" placeholder="üîç Search banks..." />
    <button id="toggleMode">üåô</button>
  </div>

  <div class="container">
    <!-- === Original Banks Data === -->
    <div class="bank-card" data-aos="fade-up">
      <img src="https://ilens.icicibank.com/login/image/logo_icici_ilens.png" alt="ICICI Ilens">
      <h3>ICICI Ilens</h3>
      <a href="https://ilens.icicibank.com/" target="_blank">Login</a>
      <button class="fav-btn">‚≠ê</button>
    </div>
    <div class="bank-card" data-aos="fade-up">
      <img src="https://www.piramalfinance.com/pd/assets/images/piramal-logo-text.svg" alt="Piramal Finance HF">
      <h3>Piramal Login</h3>
      <a href="https://www.piramalfinance.com/pd/login" target="_blank">Login</a>
      <button class="fav-btn">‚≠ê</button>
    </div>
    <div class="bank-card" data-aos="fade-up">
      <img src="https://www.crackerandrush.com/wp-content/uploads/2023/06/jfb-logo-scaled.webp" alt="Jana Bank">
      <h3>Jana Bank</h3>
      <a href="https://lendperfect.janabank.com/lendperfect/login" target="_blank">Login</a>
      <button class="fav-btn">‚≠ê</button>
    </div>
    <div class="bank-card" data-aos="fade-up">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7YdCWQHuBbHye0j0w4X3vzqn71etekwXS7A&s" alt="PNB Housing">
      <h3>PNB UConnect</h3>
      <a href="https://uconnect.pnbhousing.com/STS/Account/Login" target="_blank">Login</a>
      <button class="fav-btn">‚≠ê</button>
    </div>
    <div class="bank-card" data-aos="fade-up">
      <img src="https://static.theprint.in/wp-content/uploads/2023/07/ANI-20230704050504.jpg" alt="IDFC Bank">
      <h3>IDFC Salesforce</h3>
      <a href="https://login.salesforce.com/?locale=in" target="_blank">Login</a>
      <button class="fav-btn">‚≠ê</button>
    </div>
    <!-- Add all other original banks exactly as before -->
  </div>

  <a href="index.html" class="back-button">‚¨Ö Back to Home</a>
  <footer>Made by Someone</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // ===== SEARCH FUNCTION =====
    const searchBar = document.getElementById("searchBar");
    const bankCards = document.querySelectorAll(".bank-card");

    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      bankCards.forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(query) ? "flex" : "none";
      });
    });

    // ===== FAVORITES SYSTEM =====
    const favButtons = document.querySelectorAll(".fav-btn");
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    function updateFavorites() {
      favButtons.forEach(btn => {
        const card = btn.closest(".bank-card");
        const name = card.querySelector("h3").textContent.trim();
        btn.textContent = favorites.includes(name) ? "üíõ" : "‚≠ê";
      });
    }

    favButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const card = btn.closest(".bank-card");
        const name = card.querySelector("h3").textContent.trim();
        if (favorites.includes(name)) {
          favorites = favorites.filter(f => f !== name);
        } else {
          favorites.push(name);
        }
        localStorage.setItem("favorites", JSON.stringify(favorites));
        updateFavorites();
      });
    });

    updateFavorites();

    // ===== DARK MODE =====
    const toggleMode = document.getElementById("toggleMode");
    toggleMode.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("mode", mode);
      toggleMode.textContent = mode === "dark" ? "‚òÄÔ∏è" : "üåô";
    });

    if (localStorage.getItem("mode") === "dark") {
      document.body.classList.add("dark");
      toggleMode.textContent = "‚òÄÔ∏è";
    }
  </script>

</body>
</html>
