<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VerifyX â€“ Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Manrope',sans-serif; background:#fefefe; color:#111827; overflow-x:hidden; }

    /* LOGO */
    .logo-container {
      padding: 40px 20px 20px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .logo-container img {
      width: 480px;
      max-width:90vw;
      height:auto;
      border-radius:16px;
      box-shadow:0 8px 30px rgba(0,0,0,0.05);
      opacity:0;
      transform: scale(0.8);
      animation: logoBounce 1s ease-out forwards;
    }
    @keyframes logoBounce {
      0% { transform: scale(0.8); opacity:0; }
      60% { transform: scale(1.05); opacity:1; }
      100% { transform: scale(1); }
    }

    /* SPLIT SECTIONS */
    .split { display:flex; flex-wrap:wrap; justify-content:center; gap:24px; padding:40px 20px; }
    .split > div {
      flex:1 1 300px;
      max-width:350px;
      background:#ef4444;
      color:white;
      border-radius:16px;
      padding:40px 20px;
      text-align:center;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.4s, box-shadow 0.4s, background 0.3s;
    }
    .split .center { background:#4b5563; }
    .split .right { background:#111; }

    .split div:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow:0 12px 30px rgba(0,0,0,0.15);
    }

    h1 { font-size:28px; font-weight:800; margin-bottom:20px; transition: transform 0.3s; }
    p { font-size:16px; color:#f3f4f6; margin-bottom:24px; }

    .btn {
      display:inline-block;
      padding:12px 24px;
      background:white;
      color:#ef4444;
      font-weight:600;
      font-size:16px;
      border-radius:999px;
      text-decoration:none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg,#ef4444,#f87171);
      color:white;
    }

    /* RESPONSIVE */
    @media(max-width:768px) {
      .split { flex-direction:column; gap:20px; }
      .split > div { max-width:100%; }
      .logo-container { padding-top:20px; }
      .logo-container img { width:300px; }
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <div class="logo-container">
    <img src="vak-logo.png" alt="VAK Reports Logo" />
  </div>

  <!-- SPLIT SECTIONS -->
  <div class="split">
    <div class="left" data-aos="fade-right" data-aos-delay="100">
      <h1>Business Verification</h1>
      <p>Search and validate business licenses instantly.</p>
      <a href="business.html" class="btn">Verify Now</a>
    </div>

    <div class="center" data-aos="zoom-in" data-aos-delay="200">
      <h1>Professional Certificate Verification</h1>
      <p>Search and validate professional licenses and IDs instantly.</p>
      <a href="profession.html" class="btn">Verify Now</a>
    </div>

    <div class="right" data-aos="fade-left" data-aos-delay="300">
      <h1>Bank Portals</h1>
      <p>Login to associated bank dashboards with one click.</p>
      <a href="bank.html" class="btn">Go to Portals</a>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration:800, easing:'ease-out-cubic', once:true });
  </script>

</body>
</html>
